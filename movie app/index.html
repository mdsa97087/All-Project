        grid-template-columns: repeat(1,1fr);

    </div>
    <a href="checkout.html"><h3>Go to Checkout page</h3></a>

      <button id="book_movies"><a href="movies.html">Bookes moves</a></button>

      <!-- button with id as "add_to_wallet" -->
