<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div id="navbar">
      <h3>News App</h3>
      <h3>Sign-Up</h3>
      <h3>
        <a href="./worldNews.html">World News</a>
      </h3>
    </div>

    <div id="user-form">

    <input type="url" id="image" placeholder="Profile Pic">
    <input type="text" id="name" placeholder="Enter Name">
    <input type="email" id="email" placeholder="Enter Email">
    <select id="country">
      <option value="in">India</option>
      <option value="ch">China</option>
      <option value="nz">Newzeland</option>
      <option value="us">USA</option>
      <option value="uk">UK</option>
    </select>
    <button type="submit" id="submit" onclick="collectdata()">Submit</button>
      <!-- Profile Pic, (Id:- image)
           Name, (Id:- name)
           Email, (Id:- email)
           country, (Id: country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
           ** Submit button will have Id:- "submit". -->
    </div>
  </body>
  <script src="/scripts/index.js"></script>
</html>
