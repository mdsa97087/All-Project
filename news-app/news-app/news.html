<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detailed News</title>
    <style>
          #navbar{
        display: flex;
        justify-content: space-between;
        background-color: blueviolet;
        padding: 20px;
      }
      #sidebar{
        border: 1px solid black;
        width: 180px;
        height: 500px;
        display: flex;
        flex-direction: column;
        text-align: center;
      }
      #box{
        display: flex;
      }
    </style>
  </head>
  <body>
    
      <div id="navbar">
        <h3>
          <a href="index.html">Home</a>
        </h3>
        <h3>
          <a href="/worldNews.html">World News</a>
        </h3>
    
      <!-- - The nav-bar will have link for home page(Id:- "home_link") and link for world news(Id:- "world_news_link). -->
    </div>
    <div id="box">
      <div id="sidebar">
        <!-- Sidebar will have
        - Image of user (Id:- "image")
        - Name of user (Id:- "name")
        - Email of user (Id:- "email")
        - Country of user (Id:- "country) -->
      </div>
      <div id="show_news">
        <!-- - The detailed news will be appended inside div with Id as "show_news", which will have following:-
      * Image tag for image
      * H3 tag for title
      * H4 tag for description -->
      </div>
    </div>
  </body>
  <script type="module">
    import sidebar from './components/sidebar.js'
    document.getElementById("sidebar").innerHTML=sidebar();
  </script>
</html>
<script type="module" src="/scripts/news.js"></script>
